        <p class="contact-page__subheading" id="contact-subheading">For collaborations, inquiries, or just to connect.</p>

      <form class="contact-form" id="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <!-- Honeypot for spam protection -->
        <input type="text" name="_gotcha" style="display: none;">
        
        <div class="contact-form__row">
          <div class="contact-form__group">
            <label class="contact-form__label" for="name">Name</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="contact-form__input" 
              placeholder="Your name"
              required
            >
          </div>
          
          <div class="contact-form__group">
            <label class="contact-form__label" for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="contact-form__input" 
              placeholder="your@email.com"
              required
            >
          </div>
        </div>
        
        <div class="contact-form__group">
          <label class="contact-form__label" for="subject">Subject</label>
          <input 
            type="text" 
            id="subject" 
            name="subject" 
            class="contact-form__input" 
            placeholder="What's this about?"
          >
        </div>
        
        <div class="contact-form__group">
          <label class="contact-form__label" for="message">Message</label>
          <textarea 
            id="message" 
            name="message" 
            class="contact-form__textarea" 
            placeholder="Tell me about your project..."
            required
          ></textarea>
        </div>
        
        <button type="submit" class="btn btn--primary contact-form__submit">
          Send Message
        </button>
      </form>
